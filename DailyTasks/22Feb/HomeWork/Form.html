<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h2>Form input types</h2>
    <form action="#">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" /> <br>
        <label for="search">Search</label>
        <input type="search" id="search" name="search" /> <br>
        <label for="tel">Phone No</label>
        <input type="tel" id="tel" name="tel" /> <br>
        <label for="url">URL</label>
        <input type="url" id="url" name="url" /> <br>
        <label for="age">Number</label>
        <input type="number" name="age" id="age" min="1" max="10" step="2" /> <br>
        <label for="change">Number 2</label>
        <input type="number" name="change" id="pennies" min="0" max="1" step="0.01" />
        <label for="price">Slider control</label>
        <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000" /> <br>
        <label for="datetime">Date time</label>
        <input type="datetime-local" name="datetime" id="datetime" />
        <input type="month" name="month" id="month" />
        <input type="time" name="time" id="time" />
        <input type="week" name="week" id="week" />
        <label for="myDate">date</label>
        <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="7" id="myDate" /> <br>
        <label for="color">Color Picker</label>
        <input type="color" name="color" id="color" />
    </form>
    <hr>
    <h2>Two p tags in same line</h2>
    <p><b>Solution:</b> Use <em>display:inline;</em> style</p>
    <p style="display: inline;">This is first para.</p>
    <p style="display: inline;">This is second para.</p>
</body>

</html>
