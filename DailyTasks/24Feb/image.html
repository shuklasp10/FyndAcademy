<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--alt should be used instead of title-->
        <!--alt is used to replace broken image logo-->
        <img src="dog.jpg" alt="dog" title="dog photo" loading="lazy" height="200" width="200">

        <!--center image-->
        <h2>center image</h2>
        <img src="dog.jpg" alt="dog" height="200" width="200">

        <!--image maps-->
        <img src="food.png" alt="food" height="400px" width="400px" usemap="#mapdata">
        <map name="mapdata">
            <!--get coordinates of diagonal corners-->
            <area shape="rect" coords="213,3,53,160" href="./fruits.jpg" alt="fruits">
            <!--coordinates can be found using paint, imagemapper online tool-->
        </map>

    </body>
</html>
