<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
    </head>
    <body>
        <form action="." target="_top">
            <table>
                <tr>
                    <td>
                        <label for="to">To: </label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="Recipients"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cc">CC:</label>
                    </td>
                    <td>
                        <input type="email" id="cc" name="cc" placeholder="CC Recipients">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="subject">Subject:  </label>
                    </td>
                    <td>
                        <input type="text" id="subject" name="subject" placeholder="subject line">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea rows="15" cols="50" placeholder="Enter your message here..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button type="reset">Clear</td>
                        <td><button type="submit">Send</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
